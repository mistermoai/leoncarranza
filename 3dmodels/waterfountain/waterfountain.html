<!doctype html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; template</title>
    <meta charset="utf-8">
    <meta name="description" content="&lt;model-viewer&gt; template">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" href="./styles.css" rel="stylesheet"/>
  </head>
  <body>
    <!-- <model-viewer> HTML element -->
    <model-viewer src="Water Fountain, Retkjavik.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls poster="poster.webp" shadow-intensity="0" exposure="0.73" tone-mapping="commerce" auto-rotate camera-orbit="-90.88deg 69.4deg 14.92m" field-of-view="30deg">
      <button class="Hotspot" slot="hotspot-2" data-position="-0.4138257813169268m 0.280998977291933m -0.02231326211786655m" data-normal="-0.9849214407205868m -0.1457492898387357m -0.09320354135110923m" data-visibility-attribute="visible">
          <div class="HotspotAnnotation">water fountain scanned in reykjavik, iceland</div>
      </button>
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
    </model-viewer>  
    <script src="script.js"></script>
    <!-- Loads <model-viewer> for browsers: -->
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.4.0/model-viewer.min.js"></script>
  </body>
</html>
